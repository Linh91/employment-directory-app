<div>
    <form [formGroup]="newDirectoryForm" (ngSubmit)="onSubmit()">
      <label for="fname">Full Name</label>
      <input type="text" id="fname" formControlName="name" placeholder="Full Name">
  
      <label for="lname">Age</label>
      <input type="text" id="lname" formControlName="age" placeholder="Age">
      <label for="lname">Job Title</label>
      <input type="text" id="lname" formControlName="title" placeholder="Title">
      <label for="lname">Address</label>
      <input type="text" id="lname" formControlName="address" placeholder="Address">
      <label for="lname">Telephone</label>
      <input type="text" id="lname" formControlName="telephone" placeholder="Telephone">
    
      <input type="submit" value="Submit">
    </form>
  </div>
